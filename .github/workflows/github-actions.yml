name: Deployment

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Please provide the release version'
        required: true
        default: ''
      rabbitmq:
        description: 'Please provide the image tag'
        required: true
        default: ''

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        run: |
          echo "cluster configured"

      - name: Apply Kubernetes Manifests with Inputs
        run: |
          echo "manifest updated ${{ github.event.inputs.release }}"

      - name: Verify Deployment
        run: |
          echo "Deployment completed"
